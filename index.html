            img{
                width: 600px;

    <body>
        <h1>dope header</h1>

        <blockquote>“Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.”
            ― Albert Einstein</blockquote>
        <button onclick="changeQuote()">Change Quote</button>
        <script>
            var index = 0
            
            function changeQuote() {
                var quotes = [
                `“Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.”
            ― Albert Einstein`,
            `"I like boba"-me`,
            `"Im a sigma"-Jack Huang`,
            `"Im just a chill guy"-Dawson Katerberg`
        
                ]
                var blockquote = document.querySelector("blockquote")
                blockquote.innerHTML = quotes[index];
                index++;
                if (index>=4) {
                    index = 0;
                }
            }
            changeQuote()
        </script>
    </body>
